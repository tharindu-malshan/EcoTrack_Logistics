<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parcel Tracking | EcoTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<header>
    <h1>Registration</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="routes.html">Route Optimization</a></li>
            <li><a href="support.html">Customer Support</a></li>
        </ul>
    </nav>
</header>


<section class="auth-container">

    <div class="auth-box">

        <!-- Tabs -->
        <div class="auth-tabs">
            <button id="signupTab" class="active" onclick="showSignup()">Sign Up</button>
            <button id="signinTab" onclick="showSignin()">Sign In</button>
        </div>

        <!-- Sign Up Form (Default) -->
        <form id="signupForm">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="email" placeholder="Email Address" required>
            <select name="" id="">
                <option value="">Your Vehicle Type</option>
                <option value="">Car</option>
                <option value="">Lorry</option>
                <option value="">Motor Bike</option>
            </select>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <!-- Sign In Form -->
        <form id="signinForm" style="display: none;">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

    </div>

</section>



<footer>
    © EcoTrack Logistics
</footer>

<script src="reg.js"></script>
<script src="script.js"></script>
</body>
</html>
